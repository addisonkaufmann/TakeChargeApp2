<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ viewDate | date:'mediumDate' }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="events$ | async; let events">
    <mwl-calendar-day-view
      [viewDate]="viewDate"
      [events]="events"
      (hourSegmentClicked)="clicked($event)"
      (dayClicked)="dayClicked($event.day)">  
    </mwl-calendar-day-view>
  </div>
</ion-content>
