 <ion-header>
    <ion-navbar>
      	<ion-title>Daily Survey</ion-title>
      	<ion-buttons end>
		 	<button ion-button icon-only (click)="closeModal()">
	        	<ion-icon name="close" ></ion-icon>
	      	</button>
	    </ion-buttons>
    </ion-navbar> 
  </ion-header>


<ion-content padding>
<!--   <h1>Modal {{moodStrings[model.mood-1]}}</h1> [(ngModel)]="model.mood" 
 -->  <ion-item>
  <h2>How did you feel today?</h2>
  <ion-range class="form-control" name="mood" min="1" max="7" step="1" snaps="true" [(ngModel)]="model.mood" color="secondary">
      	<ion-label range-left>
      		<ion-icon name="sad" ></ion-icon>
  		</ion-label>
      	<ion-label range-right>
      		<ion-icon name="happy" ></ion-icon>
  		</ion-label>
    </ion-range>
</ion-item>
</ion-content>
