<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calendar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item style="margin-bottom: 20px;">
  <ion-label>Showing Calendar for: </ion-label>
  <ion-select  (ionChange)="fakeSwitchCalendar();">
    <ion-option selected>Me</ion-option>
    <ion-option >Aaron</ion-option>
  </ion-select>
</ion-item>
  <div *ngIf="events$ | async; let events">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
	  (eventClicked)="handleEvent('Clicked', $event.event)"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
</ion-content>
